name: Demo workflow

on:
  push:
    branches:
      - REMOVEME-demo

jobs:
  DEMO-CI:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: jardin_secret
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: no_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 15432:5432

    strategy:
      matrix:
        node-version: [12.19.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install packege
      run: npm install -g yarn
 
    - name: install dpendencies with yarn
      run: yarn install --frozen-lockfile
    
    - name: Run yarn
      run: npm run yarn
    
    - name: Run migrations
      run: npm run migrate

    - name: run test for application
      run: npm run test

  DEMO-CD:
    needs: [DEMO-CI]
    if: success()
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: DEMO Deployment
      uses: appleboy/ssh-action@master
      with:
        host: 34.70.252.194 
        username: root
        key: ${{ secrets.DEMO_SECRET }}
        port: 22
        script: |
          
          cd jardinsecret-back
          git stash
          git pull origin demo
          npm run init-db
          npm run init-data
          npm run migrate
          pkill -f -SIGHUP nodemon

    
