apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-preprod
  namespace: preprod
data:

  default.conf: |-
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name beta.anonyme.io;
        location / {
        
        rewrite ^/(beta.anonyme.io)$ https://www.webflow.com/$1 redirect;
       }
  
    }
