apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: nginx-prod
          servicePort: 80
        path: /(/|$)(.*)
      - backend:
          serviceName: jardin-prod-svc
          servicePort: 3000
        path: /api(/|$)(.*)
  - host: frontend.104.198.30.205.nip.io # change the IP address here
    http:
      paths:
      - backend:
          serviceName: nginx-prod
          servicePort: 80
        path: /
      - backend:
          serviceName: jardin-prod-svc
          servicePort: 80
        path: /api